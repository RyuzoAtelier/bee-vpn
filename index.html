<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蜜蜂VPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
            position: relative;
            z-index: 10;
        }
        .header::before {
            content: "";
            background: url('top-bg.png') no-repeat center;
            background-size: 100% auto;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .header img {
            height: 50px;
            position: relative;
            z-index: 1;
        }
        .buttons {
            display: flex;
            gap: 10px;
            position: relative;
            z-index: 1;
        }
        .buttons img {
            height: 40px;
        }
        .banner {
            text-align: left;
            background: url('top-banner.png') no-repeat center;
            background-size: 100% 100%;
            width: 100%;
            height: auto;
            padding: 0;
            padding-left: 20px;
            padding-bottom: 50px;
            position: relative;
            z-index: 5;
        }
        .banner img {
            width: 86%;
            display: block;
        }
        .section {
            text-align: center;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        .section img {
            width: 100%;
            max-width: 600px;
            display: block;
            margin: auto;
        }
        .horizontal-group,
        .horizontal-group-large,
        .pricing-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            width: 100%;
            max-width: 80%;
            margin: auto;
        }
        .horizontal-group img,
        .horizontal-group-large img,
        .pricing-group img {
            width: 100%;
            max-width: 300px;
        }
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                align-items: center;
                text-align: center;
            }
            .buttons {
                flex-direction: column;
            }
            .horizontal-group img,
            .horizontal-group-large img,
            .pricing-group img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="LOGO.png" alt="小蜜蜂VPN">
        <div class="buttons">
            <img src="top-bn-1_01.png" alt="创建账户">
            <img src="top-bn-1_02.png" alt="购买套餐">
        </div>
    </div>

    <div class="banner">
        <img src="top-banner-word.png" alt="高速、安全、无界的上网体验">
    </div>

    <div class="section">
        <img src="01_01.png" alt="连接全球的高质量网络">
        <img src="01_02.png" alt="社交媒体">
    </div>

    <div class="section horizontal-group">
        <img src="02_01.png" alt="隐私保护">
        <img src="02_02.png" alt="隐私保护图片">
    </div>

    <div class="section horizontal-group">
        <img src="03_01.png" alt="极速加速">
        <img src="03_02.png" alt="火箭加速">
    </div>

    <div class="section horizontal-group-large">
        <img src="04_01.png" alt="多设备支持">
        <img src="04_02.png" alt="游戏专属加速">
        <img src="04_03.png" alt="技术团队支持">
    </div>

    <div class="section">
        <img src="05_01.png" alt="订阅套餐">
    </div>

    <div class="section pricing-group">
        <img src="05_02.png" alt="小蜜蜂畅游版">
        <img src="05_03.png" alt="工蜂极速版">
        <img src="05_04.png" alt="蜂王尊享版">
        <img src="05_05.png" alt="蜂群无界版">
    </div>

    <div class="footer">
        <img src="下.png" alt="小蜜蜂VPN版权">
    </div>
</body>
</html>
