<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小蜜蜂VPN</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('bg.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .header {
            background: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }
        .header img {
            height: 50px;
        }
        .buttons {
            display: flex;
            gap: 10px;
        }
        .buttons img {
            height: 40px;
        }
        .banner {
            position: relative;
            background: url('top-banner.png') no-repeat center;
            background-size: cover;
            height: 300px;
        }
        .banner img {
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 72%;
            display: block;
        }
        .section {
            text-align: center;
            padding: 40px 20px;
        }
        .features {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .features img {
            width: 30%;
        }
        .plans {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .plans img {
            width: 20%;
        }
        .devices {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            max-width: 70%;
            margin: auto;
        }
        .devices img {
            width: 28%;
        }
        .footer {
            text-align: center;
            background: black;
            color: white;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="LOGO.png" alt="小蜜蜂VPN">
        <div class="buttons">
            <img src="top-bn-1_01.png" alt="创建账户">
            <img src="top-bn-1_02.png" alt="购买套餐">
        </div>
    </div>

    <div class="banner">
        <img src="top-banner-word.png" alt="高速、安全、无界的上网体验">
    </div>

    <div class="section">
        <img src="01_01.png" alt="连接全球的高质量网络">
        <img src="01_02.png" alt="社交媒体">
    </div>

    <div class="section features">
        <img src="02_01.png" alt="隐私保护">
        <img src="02_02.png" alt="隐私保护图片">
    </div>

    <div class="section features">
        <img src="03_01.png" alt="极速加速">
        <img src="03_02.png" alt="火箭加速">
    </div>

    <div class="section devices">
        <img src="04_01.png" alt="多设备支持">
        <img src="04_02.png" alt="游戏专属加速">
        <img src="04_03.png" alt="技术团队支持">
    </div>

    <div class="section">
        <img src="05_01.png" alt="订阅套餐">
    </div>

    <div class="section plans">
        <img src="05_02.png" alt="小蜜蜂畅游版">
        <img src="05_03.png" alt="工蜂极速版">
        <img src="05_04.png" alt="蜂王尊享版">
        <img src="05_05.png" alt="蜂群无界版">
    </div>

    <div class="footer">
        <img src="下.png" alt="小蜜蜂VPN版权">
    </div>
</body>
</html>
